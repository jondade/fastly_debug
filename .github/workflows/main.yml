name: Push Python
on: push

env:
  VERSION: $(python setup.py --version)

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-python@v5
      with:
        python-version: "3.x"
    - name: Build package
      run: |
        python -m pip install build
        python -m build
