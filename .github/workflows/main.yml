name: Push Python
on: push

env:
  VERSION: $(python setup.py --version)

jobs:
  build:
    jobs:
      runs-on: ubuntu-latest
      steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.x"
      - name: Build package
        run: |
          python -m pip install build
          python -m build

  push:
    runs-on: ubuntu-latest
    name: Python Push
    steps:
      - uses: actions/checkout@v4
      - name: Push
        id: push
        uses: cloudsmith-io/action@master
        with:
          api-key: ${{ secrets.CLOUDSMITH_API_KEY }}
          command: "push"
          format: "python"
          owner: "cloudsmith"
          repo: "actions"
          republish: "true" # needed ONLY if version is not changing
          file: "dist/fastly_debug-${{ env.VERSION }}-py3-none-any.whl"
          file: "dist/fastly_debug=${{ env.VERSION }}.tar.gz"
